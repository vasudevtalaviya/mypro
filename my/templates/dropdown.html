<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


   

        num1:-<input type="number" id="n1">
        num2:-<input type="number" id="n2">

        <select id="op" onchange="cal()">
            <option>**********</option>
            <option>+</option>
            <option>-</option>      
            <option>*</option>
            <option> /</option>

        </select>

    
    <p id="ans"></p>

</body>

<script>

    function cal()
    {

        var n1 = parseInt(document.getElementById("n1").value);
        var n2 = parseInt(document.getElementById("n2").value);
        var op = document.getElementById("op").value;
        var ans = 0;

        if(op == '+')
        {
            ans = n1+n2;
        }
        else if(op == '-')
        {
            ans = n1-n2;
        }
        else if(op == '*')
        {
            ans = n1*n2;
        }
        else if(op == '/')
        {
            ans = n1/n2;
        }
        document.getElementById('ans').innerHTML=ans;
        
        
    }

</script>





</html>
